<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Movies</title>
</head>

<body>

  <header class="mt-3">
    <div class="container">
      <h1 class="text-white bg-info p-3">Movies Catalog</h1>
    </div>
  </header>

  <main class="movie ">

    <div class="container">
      
      <p class="movie__result alert alert-info">Search Results: <span class="movie__result-num"></span></p>
      <!-- </form> -->
    </div>
    <div class="container d-flex">

      <div class="col-4 me-5">
        <form class="form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="visually-hidden">Text</label>
            <input type="search" placeholder="search" class="search form-control" id="exampleInputEmail1">
          </div>
          
          <select class="select form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            
          </select>
         
          <button type="submit" class="col-12 btn btn-primary fs-5">Search</button>
        </form>


        <h2 class="text-center mt-3 fs-1">Bookmarked movies</h2>

        <ul class="title-ul">
          
        </ul>
      </div>
      <ul class="movie__list d-flex flex-wrap justify-content-between m-0 p-0">
      </ul>

    </div>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="./js/films.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
